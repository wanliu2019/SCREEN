
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    location /hubs/rna/hub.txt {
        return 301 https://api.wenglab.org/screenv12_python_beta/hubs/rna/hub.txt
    }

    location /hubs/dna/hub.txt {
        return 301 https://api.wenglab.org/screenv12_python_beta/hubs/dna/hub.txt
    }

    location /hubs/integrative/hub.txt {
        return 301 https://api.wenglab.org/screenv12_python_beta/hubs/integrative/hub.txt
    }

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
